<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Image Resizer</h1>
        <input type="file" id="upload" accept="image/*" />
        
        <div class="inputs">
            <label for="width">Width (px or cm):</label>
            <input type="text" id="width" placeholder="Enter width">
            
            <label for="height">Height (px or cm):</label>
            <input type="text" id="height" placeholder="Enter height">
            
            <label for="size">Target File Size (KB):</label>
            <input type="number" id="size" placeholder="Enter size">
        </div>
        
        <button id="resize">Resize Image</button>
        <canvas id="canvas"></canvas>
        <button id="download">Download Resized Image</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
